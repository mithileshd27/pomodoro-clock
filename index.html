<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock Timer</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet prefetch" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row">
        <h1 class="text text-center" id="header">Pomodoro Clock Timer</h1>
        <div class="row spacer"></div>
      </div>
      <div class="row text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="here">
          <div class="row getPadded">
            <div class="col-md-6" id="break">
              <h1 class="text text-center">Set Break Time</h1>
              <div class="btn-group">
                <button type='button' class="btn presets" id ="breakTimeMinus">-</button>
                <button class="btn disabled presets" id="breakTime">3</button>
                <button type='button' class="btn presets" id ="breakTimePlus">+</button>
              </div>
            </div>
            <div class = "col-md-6" id="session">
              <h1 class="text text-center">Set Session Time</h1>
              <div class="btn-group">
                <button type='button' class="btn presets" id="sessionTimeMinus">-</button>
                <button class="btn disabled presets" id="sessionTime">25</button>
                <button type='button' class="btn presets" id="sessionTimePlus">+</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button type="button" class="btn" id="start"><span class="glyphicon glyphicon-play"></span> Start</button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn" id="pause"><span class="glyphicon glyphicon-pause"></span> Pause</button>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn" id="reset"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
            </div>
          </div>
          <div class="row text text-center getPadded">
            <h1 class="getPadded" id="timerHeader">Do your Task!</h1>
            <h1 class="getPadded" id="timer">25:00</h1>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" id="bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
